<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-item>
        <ion-label stacked class="my-header">
          <ion-avatar slot="start">
            <img src="assets/icon/tittle.png"> BeMonitor MÃ³vil
          </ion-avatar>
        </ion-label>
      </ion-item>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-label stacked class="my-subtittle">Consultar Asesorias Solicitadas</ion-label>
  </ion-item>
  <ion-grid>
    <ion-row *ngFor="let listaAsesorias of asesorias" justify-content-start>
      <ion-col size="12">
        <ion-card color="primary">
          <ion-col> Detalles
            <ion-item>
              Fecha respuesta: 
              <ion-label class="my-label"> {{listaAsesorias.fechaRespuesta}}</ion-label>
            </ion-item>
            <ion-item>
              Hora respuesta: 
              <ion-label class="my-label"> {{listaAsesorias.horaRespuesta}}</ion-label>
            </ion-item>
            <ion-item>
              Nombre monitor: 
              <ion-label class="my-label"> {{listaAsesorias.nombreMonitor}} {{listaAsesorias.apellidoMonitor}}</ion-label>
            </ion-item>
            <ion-item>
              Correo monitor: 
              <ion-label class="my-label"> {{listaAsesorias.correo}}</ion-label>
            </ion-item>
          </ion-col>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-button expand="full" size="small" color="dark" (click)="regresar()">
      <ion-icon name="send"></ion-icon>Regresar
    </ion-button>
  </ion-grid>
</ion-content>
